{% extends "base.html" %}

{% block content %}
<section class="tasks-section">
    <h2>Pending Tasks</h2>
    <div class="tasks-container">
        {% for task in tasks %}
        <div class="task-card">
            <input type="checkbox" {% if task.completed %}checked{% endif %} onclick="location.href='{{ url_for('main.complete_task', task_id=task.id) }}';">
            <div class="task-details">
                <h3>{{ task.title }}</h3>
                <p>{{ task.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
